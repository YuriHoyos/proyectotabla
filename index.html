<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilosFormulario.css" type="text/css">
    <title>Tabla de datos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
    
</head>

<body>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>


    <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col"> Id </th>
            <th scope="col">Nombre</th>
            <th scope="col">Descripcion</th>
            <th scope="col">Acciones</th>
          </tr>
        </thead>
        <tbody id="tablaDatos">
          
        </tbody>
      </table>
      
      <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
  Nuevo
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Gestion de productos</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="formulario" method="post" action="index.js">
          <h1>Ingrese los datos</h1>
    
          <label for="nombre">Nombre: </label>
          <input type="text" class="form-control" name="nombre" id="nombre" value=" " required>
          <p>
          <label for="Textarea">Descripcion:</label>
          <p>
          <textarea id="Textarea" name="descripcion"  rows="4" cols="50" required></textarea>
          <p>
            <input type="hidden" id="id" name="id"> 
           <input type="submit" value="agregar">
           <input type="reset" value="cancelar">
         </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">cerrar</button>
        <button type="button" class="btn btn-primary">guardar</button>
      </div>
    </div>
  </div>
</div>
<script src="index.js"></script>

</body>
</html>
